<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Speed Typing Analysis</title>
    </head>
    <body>
        <h1>Speed Typing Analysis </h1>
        <label for="input-Text"> Type the following test:</label> <br>
        <textarea id="input-Text" rows="5" cols="50" placeholder="Get ready for the input text.."></textarea> <br> <br>

        <label for="user-Input">Your typing:</label><br>
        <textarea id="user-Input" cols="50" rows="5" placeholder="Start typing when ready.."></textarea> <br> <br>

        <button id="btnStartTest">Start test</button>
        <button id="btnEndTest"> End test   </button>

        <div id="feedBackDisplay"></div> 
        
        <script src="speedAnalysis.js"></script>
               


    </body>
    
</html>
